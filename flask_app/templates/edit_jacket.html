<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Edit Order</title>
</head>

<body>
    <div class="card col-12 mx-auto bg-secondary text-white p-3">

        <div class="flex-container">
            <h1 class="majority-width">Edit Order</h1>
            <div>
                <a href="/shows/home" class="text-white">Jackets Ordered</a>
                <a href="/logout" class="text-white">Log Out</a>
            </div>
        </div>

        <div>
            {% with messages = get_flashed_messages() %}
            
            {% if messages %}
            
            {% for message in messages %}
            
            <p class="error">{{message}}</p> 
            {% endfor %}
            {% endif %}

            {% endwith %}
        </div>

        <form action="/jackets/{{jacket.id}}" method="post" 
            class="flex-container with-border majority-width">
            <div class="half-width">
                <div class="form-group">
                    <label for="back_name" class="form-label">Name on Back:</label>
                    <input type="text" name="back_name" class="form-control" id="back_name" value="{{jacket.back_name}}">
                </div>
                <div class="form-group">
                    <label for="prim_color" class="form-label">Primary Color:</label>
                    <textarea type="text" name="prim_color" class="form-control" id="prim_color" >{{jacket.prim_color}}</textarea>
                </div>

            <div class="half-width">
                <div class="form-group">
                    <label for="sec_color" class="form-label">Secondary Color:</label>
                    <input type="text" required class="form-control" name="sec_color" id="sec_color" value="{{jacket.sec_color}}">
                </div>
                
            </div>

                <div class="form-group">
                    <label for="size" class="form-label">Size:</label>
                    <textarea type="text" name="size" class="form-control" id="size" rows="10">{{jacket.size}}</textarea>
                </div>
                <input type="hidden" name="id" value="{{jacket.id}}">
                <div class="form-group">
                    <input type="submit" class="btn-primary" value="Update">
                </div>

                
            </div>

        </form>



    </div>

</body>

</html>
