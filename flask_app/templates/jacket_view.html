<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js' integrity='sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj' crossorigin='anonymous'></script>
    <title>Order Information</title>
</head>
<body>
    <div class="card col-12 mx-auto bg-secondary text-white p-3">
        <div class="row">
            
            <a href="/jackets/home" class="btn btn-secondary offset-2 col-2" style="height: 70%;">Jackets Ordered</a>
            <a href="/logout" class="btn btn-secondary offset-1 col-1" style="height: 70%;">Logout</a>
        </div>

        <div class="row justify-content-between mt-5">
            <h2 class='fs-1 col-6'>{{jacket.name}}</h2>
            
        </div>

        <div class="row border border-dark border-4 rounded rounded-3 p-3 fs-4">
            <div class="row mb-3">
                <p class="col-8">{{jacket.back_name}}</p>
            </div>
            <div class="row mb-3">
                <p class="col-4">Primary Color:</p>
                <p class="col-8">{{jacket.prim_color}}</p>
            </div>
            <div class="row mb-3">
                <p class="col-4">Secondary Color:</p>
                <p class="col-8">{{jacket.sec_color}}</p>
            </div>
            <div class="row mb-3">
                <p class="col-4">Size:</p>
                <p class="col-8">{{jacket.size}}</p>
            </div>
            
            <div class="row mb-3">
                <p class="col-4">Ordered by:</p>
                <p class="col-8">{{jacket.user.first_name}} {{jacket.user.last_name}}</p>
            </div>
            
        </div>
    </div>
</body>
</html>
