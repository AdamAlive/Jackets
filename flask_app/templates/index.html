<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel='stylesheet' href='{{ url_for('static', filename='/css/style.css') }}'>
    <title>INDEX LOGIN</title>
</head>
<body>
    <div class="container">
        <h1>Login & Registration</h1>
        <div class="container">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p class="error">{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <div class="flex-container">
            <div>
                <form action="/user/register/process" method="post">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" class="form-control" id="first_name"
                            placeholder="first name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" class="form-control" id="last_name" placeholder="last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password_confirmation"
                            placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="password_confirmation">Password Confirmation</label>
                        <input type="text" class="form-control" name="password_confirmation" id="password_confirmation"
                            placeholder="Confirm password">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn-primary" value="Submit">
                    </div>
                </form>
            </div>
            <div>
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" name="password" id="password_confirmation"
                            placeholder="Enter a password">
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn-primary" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
